<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="shortcut icon" type="image/png" th:href="@{16.png}"/>
    <link th:href="@{styles/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script_registration.js"></script>
</head>
<body>
<div class="alert alert-success" role="alert" style="visibility: hidden" id="alert">
    <h4 class="alert-heading">Well done!</h4>
</div>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <div class="container">
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="username" class="required">Email</label><br>
            <input type="email" th:field="*{username}" class="form-control" aria-describedby="emailHelp" id="username" placeholder="Email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="password" class="required">Пароль</label><br>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" maxlength="30" minlength="6" required>
            <small class="form-text text-muted"> From 6 to 30 symbols. More - better</small>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="lastname" class="required">Фамилия</label><br>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
            <label for="name" class="required">Имя</label><br>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="birthday" class="required">День рождения</label><br>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" value="2002-03-06"
                   min="1970-01-01" max="2022-12-31" required>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="phone">Телефон</label><br>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <p></p>
        <input type="submit" value="Зарегистрироваться" class="btn btn-primary" id="submit">
    </div>
</form>
</body>
</html>
