<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="16.png"/>
    <title>Users</title>
    <link th:href="@{styles/style.css}" rel="stylesheet" />
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{js/script_sorting.js}"></script>
</head>
<body class="back">
<h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h1>
<div th:switch="${vehicles}" >
    <h2 th:case="null">No vehicles found!</h2>
    <div th:case="*">
        <h2>Трансопртные средства</h2>
        <table class="table table-striped table-hover table_sort" id="example">
            <thead>
            <tr>
                <th>Номер</th>
                <th>Количество мест</th>
                <th>Бренд</th>
                <th>Расход топлива на 100 километров</th>
                <th>Топливо</th>
                <th>Водитель</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.number}"></td>
                <td th:text="${vehicle.numberOfSets}"></td>
                <td th:text="${vehicle.brand}"></td>
                <td th:text="${vehicle.fuelConsumptionPer100Kilometers}"></td>
                <td th:text="${vehicle.fuel.name}"></td>
                <td th:text="${vehicle.user.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/vehicle-create">Добавить</a></p>
</div>
</body>
</html>
