<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="shortcut icon" type="image/png" href="16.png"/>
    <link rel="stylesheet" th:href="@{styles/style.css}"/>
    <noscript>
        <link rel="stylesheet" th:href="@{styles/noscript.css}"/>
    </noscript>
    <script th:src="@{js/script_sorting.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/templatemo-style.css}">
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/templatemo-style.css}">
</head>
<body class="back">
<!--NAVIGATION-->
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            </button>

            <a href="#" class="navbar-brand">Туда-Сюда</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-nav-first">
                <li><a href="#home" class="smoothScroll">Главная</a></li>
                <li><a href="#about" class="smoothScroll">О нас</a></li>
                <li><a href="/orders" class="smoothScroll">Поездки</a></li>

                <!--Admins functions-->
                <li  sec:authorize="hasRole('ROLE_ADMIN')"><a href="/users" class="smoothScroll">Пользователи</a></li >
                <li   sec:authorize="hasRole('ROLE_ADMIN')"><a href="/fuels" class="smoothScroll">Топливо</a></li >
                <li   sec:authorize="hasRole('ROLE_ADMIN')"><a href="/vehicles" class="smoothScroll">Транспорт</a></li >
                <li   sec:authorize="hasRole('ROLE_ADMIN')"><a href="/places" class="smoothScroll">Локации</a></li >

                <!--Authorization and Logout-->
                <li th:if="${#httpServletRequest.remoteUser}==null"><a th:href="@{/login}" class="smoothScroll">Войти</a>
                </li>
                <li th:unless="${#httpServletRequest.remoteUser}==null"> <a href="javascript: document.logoutForm.submit()" role="menuitem"> Выйти</a>
                </li>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>

            </ul>

        </div>

    </div>
</section>
<form action="#" th:action="@{/vehicle-create}" th:object="${vehicle}" method="post">
    <div class="container">
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="number" class="required">Номер</label><br>
            <input type="text" th:field="*{number}" class="form-control" aria-describedby="numberHelp" id="number"
                   placeholder="Номер" required>
            <small id="numberHelp" class="form-text text-muted">Format: 1234TAX7</small>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="numberOfSets" class="required">Количество мест</label><br>
            <input type="number" class="form-control" th:field="*{numberOfSets}" id="numberOfSets" value="16" min="1"
                   max="30" step="1" required>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="brand" class="required">Бренд</label><br>
            <input type="text" class="form-control" id="brand" th:field="*{brand}">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="fuelConsumptionPer100Kilometers" class="required">Расход топлива в литрах на 100
                километров</label><br>
            <input type="number" class="form-control" th:field="*{fuelConsumptionPer100Kilometers}"
                   id="fuelConsumptionPer100Kilometers" value="10" min="1" max="50" step="0,5" required>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="fuel">Должность</label><br>
            <select class="form-select" th:field="*{fuel}" id="fuel">
                <div th:each="fuel : ${fuels}">
                    <option value="{fuel}" th:text="${fuel.name}"></option>
                </div>
            </select>
        </div>
        <p></p>
        <input type="submit" value="Создать пользователя" class="btn btn-primary">
    </div>
</form>
</body>
</html>
