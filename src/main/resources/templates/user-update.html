<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="back">
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required>
    <br>
    <label for="password">Пароль</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
    <br>
    <label for="isAdmin">Администратор? </label>
    <input type="checkbox" id="isAdmin" th:field="*{isAdmin}" value="true">
    <br>
    <label for="lastname">Фамилия</label>
    <input type="text" id="lastname" th:field="*{lastname}">
    <br>
    <label for="isAdmin">Имя</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="birthday">День рождения</label>
    <input type="date" id="birthday" th:field="*{birthday}">
    <br>
    <label for="phone">Password</label>
    <input type="tel" id="phone" th:field="*{phone}">
    <br>
    <input type="submit" value="Update User">
</form>
</body>
</html>
