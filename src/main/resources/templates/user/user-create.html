<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="shortcut icon" type="image/png" th:href="@{16.png}"/>
    <link href="../style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="back">

<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
   <div class="container">
    <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
    <label for="username" class="required">Email</label><br>
    <input type="email" th:field="*{username}" class="form-control" aria-describedby="emailHelp" id="username" placeholder="Email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
    <label for="password" class="required">Пароль</label><br>
    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" maxlength="30" minlength="6" required>
        <small class="form-text text-muted"> From 6 to 30 symbols. More - better</small>
    </div>
       <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
    <label for="isAdmin" >Администратор? </label><br>
    <input type="checkbox" class="form-check-input" id="isAdmin" th:field="*{isAdmin}" value="true">
       </div>
       <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
    <label for="lastname" class="required">Фамилия</label><br>
    <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
       </div>
       <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
    <label for="isAdmin" class="required">Имя</label><br>
    <input type="text" class="form-control" id="name" th:field="*{name}">
       </div>
       <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
    <label for="birthday">День рождения</label><br>
    <input type="date" class="form-control" id="birthday" th:field="*{birthday}" value="1970/01/01">
       </div>
       <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
    <label for="phone">Телефон</label><br>
    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
       </div>
       <p></p>
    <input type="submit" value="Создать пользователя" class="btn btn-primary">
   </div>
</form>
</body>
</html>
