<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" th:href="@{16.png}"/>
    <title>Users</title>
    <link th:href="@{styles/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="back">
<h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h1>
<div th:switch="${users}" >
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Email</th>
                <th>Тип</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Дата рождения</th>
                <th>Телефон</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:switch="${user.role}">
                    <div th:case="'ROLE_ADMIN'">
                       Администратор
                    </div>
                    <div th:case="'ROLE_USER'">
                        Пользователь
                    </div>
                    <div th:case="'ROLE_DRIVER'">
                        Водитель
                    </div>
                </td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.birthday}"></td>
                <td th:text="${user.phone}"></td>

                <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:unless="${user.username} == ${#httpServletRequest.remoteUser}" th:href="@{user-update/{username}(username=${user.username})}"> Редактировать</a></td>
                <td  sec:authorize="hasRole('ROLE_ADMIN')"><a th:unless="${user.username} == ${#httpServletRequest.remoteUser}" th:href="@{user-delete/{username}(username=${user.username})}">Удалить</a></td>

            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Добавить</a></p>
</div>
</body>
</html>
