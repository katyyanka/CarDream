<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" th:href="@{16.png}"/>
    <title>Users</title>
    <link th:href="@{styles/style.css}" rel="stylesheet" />
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{js/script_sorting.js}"></script>
</head>
<body class="back">
<h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h1>
<div th:switch="${fuels}" >
    <h2 th:case="null">No fuels found!</h2>
    <div th:case="*">
        <h2>Топливо</h2>
        <table class="table table-striped table-hover table_sort" id="example">
            <thead>
            <tr>
                <th>Название</th>
                <th>Стоимость, BYN</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="fuel : ${fuels}">
                <td th:text="${fuel.name}"></td>
                <td th:text="${fuel.price}"></td>

                <td sec:authorize="hasRole('ROLE_ADMIN')"><a  th:href="@{fuel-update/{name}(name=${fuel.name})}"> Редактировать</a></td>
                <td  sec:authorize="hasRole('ROLE_ADMIN')"><a  th:href="@{fuel-delete/{name}(name=${fuel.name})}">Удалить</a></td>

            </tbody>
        </table>
    </div>
    <p><a href="/fuel-create">Добавить</a></p>
</div>
</body>
</html>
