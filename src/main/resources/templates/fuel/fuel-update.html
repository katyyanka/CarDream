<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="UTF-8">
<title>Update user</title>
<link rel="shortcut icon" type="image/png" href="16.png"/>
<link th:href="@{styles/style.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/styles/templatemo-style.css}">
</head>
<body class="back">
<!--NAVIGATION-->
<div>
    <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <a href="../" class="navbar-brand">Туда-Сюда</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-nav-first">
                    <li><a href="./" class="smoothScroll">Главная</a></li>
                    <li><a href="../" class="smoothScroll">О нас</a></li>
                    <li><a href="" class="smoothScroll">Поездки</a></li>

                    <!--Admins functions-->
                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/users" class="smoothScroll">Пользователи</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/fuels" class="smoothScroll">Топливо</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/vehicles" class="smoothScroll">Транспорт</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')"><a href="/" class="smoothScroll">Мои заказы</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')"><a href="/" class="smoothScroll">Профиль</a>
                    </li>
                    <!--Authorization and Logout-->
                    <li th:if="${#httpServletRequest.remoteUser}==null"><a href="/login" class="smoothScroll">Войти</a>
                    </li>
                    <li th:unless="${#httpServletRequest.remoteUser}==null"><a
                            href="javascript: document.logoutForm.submit()" role="menuitem"> Выйти</a>
                    </li>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>

                </ul>

            </div>

        </div>
    </section>
</div>
<!--Form-->
<form action="#" th:action="@{/fuel-create}" th:object="${fuel}" method="post">
    <div class="container">

        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="name" class="required">Название</label><br>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="price" class="required">Стоимость</label><br>
            <input type="number" class="form-control" id="price" th:field="*{price}" min="1" max="5" step="0.1">
        </div>
        <p></p>
        <input type="submit" value="Редактировать топливо" class="btn btn-primary">
    </div>
</form>
</body>
</html>
