<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Update user</title>
<link rel="shortcut icon" type="image/png" th:href="@{16.png}"/>
<link th:href="@{styles/style.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="back">

<form action="#" th:action="@{/fuel-create}" th:object="${fuel}" method="post">
    <div class="container">

        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="name" class="required">Название</label><br>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-4">
            <label for="price" class="required">Стоимость</label><br>
            <input type="number" class="form-control" id="price" th:field="*{price}" min="1" max="5" step="0.1">
        </div>
        <p></p>
        <input type="submit" value="Редактировать топливо" class="btn btn-primary">
    </div>
</form>
</body>
</html>
